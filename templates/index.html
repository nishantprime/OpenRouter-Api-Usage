<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            display: flex;
            margin: 10px 0;
        }

        .user {
            justify-content: flex-end;
        }

        .bot {
            justify-content: flex-start;
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user .bubble {
            background-color: #007bff;
            color: white;
            border-top-right-radius: 0;
        }

        .bot .bubble {
            background-color: #e5e5e5;
            color: black;
            border-top-left-radius: 0;
        }

        .bubble .time {
            display: block;
            font-size: 10px;
            margin-top: 5px;
            text-align: right;
            color: gray;
        }

        .footer {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        .footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .footer button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <!-- Messages will be dynamically injected here -->
    </div>

    <div class="footer">
        <input type="text" id="prompt" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="refreshMessages()">Refresh</button>
    </div>

    <script>
        async function sendMessage() {
            const prompt = document.getElementById('prompt').value;
            if (!prompt) return;

            // Clear input box
            document.getElementById('prompt').value = '';

            // Display user's message instantly
            addMessage(prompt, 'user', new Date().toLocaleString(), null);

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: new URLSearchParams({ prompt })
                });

                const data = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(data, 'text/html');

                const responseText = doc.querySelector('[name="response"]').getAttribute('content');
                const time = doc.querySelector('[name="time"]').getAttribute('content');
                const tokenUsage = doc.querySelector('[name="token_usage"]').getAttribute('content');

                addMessage(responseText, 'bot', time, tokenUsage);
            } catch (error) {
                console.error(error);
                addMessage('Error: Unable to fetch response.', 'bot', new Date().toLocaleString(), null);
            }
        }

        function refreshMessages() {
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const messages = doc.querySelectorAll('.message');
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = '';

                    messages.forEach(msg => {
                        chatContainer.appendChild(msg);
                    });
                })
                .catch(error => console.error(error));
        }

        function addMessage(content, sender, time, tokenUsage) {
            const chatContainer = document.getElementById('chat-container');

            const message = document.createElement('div');
            message.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.innerHTML = `${content}<span class="time">${time}${tokenUsage ? ' | Tokens: ' + tokenUsage : ''}</span>`;

            message.appendChild(bubble);
            chatContainer.appendChild(message);

            // Scroll to the bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Initial load of chat messages (GET request)
        refreshMessages();
    </script>
</body>
</html>
