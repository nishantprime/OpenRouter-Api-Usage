<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .message {
            display: flex;
            margin: 10px 0;
        }

        .user {
            justify-content: flex-end;
        }

        .bot {
            justify-content: flex-start;
        }

        .message .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user .bubble {
            background-color: #007bff;
            color: white;
            border-top-right-radius: 0;
        }

        .bot .bubble {
            background-color: #e5e5e5;
            color: black;
            border-top-left-radius: 0;
        }

        .bubble .time {
            display: block;
            font-size: 10px;
            margin-top: 5px;
            text-align: right;
            color: gray;
        }

        .footer {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        .footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        .footer button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            font-weight: bold;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% for message in chat %}
        <div class="message {{ 'user' if message.response == '' else 'bot' }}">
            <div class="bubble">
                {{ message.prompt if message.response == '' else message.response }}
                <span class="time">{{ message.formatted_time }}</span>
            </div>
        </div>
        {% endfor %}

        {% if response %}
        <div class="message bot">
            <div class="bubble">
                {{ response }}
                <span class="time">{{ time }} | Tokens: {{ token_usage }}</span>
            </div>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        <input type="text" id="prompt" name="prompt" placeholder="Type your message here...">
        <button onclick="sendMessage()">Send</button>
        <button onclick="refreshPage()">Refresh</button>
    </div>

    <script>
        function sendMessage() {
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = '/';

            const input = document.createElement('input');
            input.type = 'hidden';
            input.name = 'prompt';
            input.value = document.getElementById('prompt').value;

            form.appendChild(input);
            document.body.appendChild(form);
            form.submit();
        }

        function refreshPage() {
            window.location.reload();
        }
    </script>
</body>
</html>
